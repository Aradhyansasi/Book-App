
<div class=" table-container flex">
    <div class=" addbtn">
            <p-button label="Create" styleClass="p-button-success" (click)="createbook()" icon="pi pi-plus"></p-button>
      
    </div>
    <div>
        <span class="p-input-icon-left mb-4 ms-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="onSearchdata(tb1, $event)" placeholder="Search Books" class="w-full" />
        </span>
        

        <p-table [value]="book_list" #tb1 [paginator]="true" [rows]="10" [globalFilterFields]="['id', 'title', 'description', 'pageCount', 'excerpt', 'publishDate']"
        styleClass="p-datatable-striped" [tableStyle]="{'min-width': '10rem'}">
            <ng-template pTemplate="header">
              <tr>
                
                <th pSortableColumn="id"  style="width:10%">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="title"  style="width:10%">Title<p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="description" >Description <p-sortIcon field="description"></p-sortIcon></th>
                <th pSortableColumn="pageCount"  style="width:10%">Page Count<p-sortIcon field="pageCount"></p-sortIcon></th>
                <th pSortableColumn="excerpt">Excerpt <p-sortIcon field="excerpt"></p-sortIcon></th>
                <th pSortableColumn="publishDate" >Publish Date<p-sortIcon field="publishDate"></p-sortIcon></th>
                <th style="width:20%">Action</th>
            </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
              <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.pageCount }}</td>
                <td>{{ book.excerpt }}</td>
                <td>{{ book.publishDate }}</td>
                <td>
                  <p-button label="Update" class="btnedit mb-3" (click)="updatebtn(book.id)" icon="pi pi-file-edit"></p-button>
                  <p-toast position="bottom-center" key="bc"></p-toast>
                  <p-confirmPopup></p-confirmPopup>
                  <p-button (click)="deletebtn($event, book.id)" icon="pi pi-times" label="Delete " styleClass="p-button-danger" class="mt-3"></p-button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="7">No book details found.</td>
                </tr>
            </ng-template>
          </p-table>  
        
    </div>
</div>
